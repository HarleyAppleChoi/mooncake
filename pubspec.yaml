name: mooncake
description: A decentralized Twitter based on Desmos
version: 0.0.11

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  alan:
    git:
      url: git://github.com/alan-sdk/alan.dart.git
      ref: cosmos-v0.38.0
  bip39:
  cloud_firestore:
  collection:
  cupertino_icons:
  dependencies:
  emoji_picker:
  equatable:
  firebase_core:
  firebase_analytics:
  firebase_auth:
  firebase_messaging:
  flutter:
    sdk: flutter
  flutter_bloc:
  flutter_local_notifications:
  flutter_markdown:
  flutter_screenutil:
  flutter_secure_storage:
  flutter_sticky_header:
  flutter_svg:
  font_awesome_flutter:
  gradient_widgets:
  graphql:
  http:
  image_picker:
  intl:
  json_annotation:
  json_serializable:
  meta:
  mime_type:
  path_provider:
  rxdart:
  sembast:
  sentry:
  shared_preferences:
  stream_transform:
  timeago:
  url_launcher:
  web_socket_channel:

dev_dependencies:
  build_runner:
  bloc_test:
  flutter_test:
    sdk: flutter
  mockito:
  mock_web_server:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Mooncake
      fonts:
        - asset: assets/fonts/mooncake-icons.ttf
          weight: 400
    - family: Dosis
      fonts:
        - asset: assets/fonts/dosis/Dosis-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/dosis/Dosis-Light.ttf
          weight: 200
        - asset: assets/fonts/dosis/Dosis-Regular.ttf
          weight: 400
        - asset: assets/fonts/dosis/Dosis-Medium.ttf
          weight: 500
        - asset: assets/fonts/dosis/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/dosis/Dosis-Bold.ttf
          weight: 700
        - asset: assets/fonts/dosis/Dosis-ExtraBold.ttf
          weight: 800
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
